<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ixol Words</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Belleza&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and background */
        body {
            font-family: 'Lato', sans-serif; /* Default body font */
            background-color: #003E87; /* Dark blue background */
            color: white; /* All text white */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Belleza', sans-serif; /* Headers font */
            color: white;
        }
        /* Glassmorphic effect for the main container */
        .glassmorphic-card {
            background: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Blur effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Light border */
            border-radius: 16px; /* Rounded corners */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        /* Ensure all text within the card is white */
        .glassmorphic-card * {
            color: white;
        }
        /* Override specific elements that need different colors or focus styles */
        .glassmorphic-card label {
            color: white; /* Ensure labels are white */
        }
        .glassmorphic-card input,
        .glassmorphic-card textarea {
            background-color: rgba(255, 255, 255, 0.1); /* Slightly more transparent input background */
            border-color: rgba(255, 255, 255, 0.3); /* Lighter border for inputs */
            color: white; /* Input text color */
        }
        .glassmorphic-card input:focus,
        .glassmorphic-card textarea:focus {
            border-color: rgba(255, 255, 255, 0.7); /* Brighter border on focus */
            outline: none;
        }
        /* Buttons need specific styling to stand out */
        .glassmorphic-card button {
            background-color: #4A90E2; /* A distinct blue for buttons */
            color: white;
            border: none;
        }
        .glassmorphic-card button:hover {
            background-color: #357ABD; /* Darker blue on hover */
        }
        /* Message box styling for glassmorphic theme */
        #messageBox {
            background-color: rgba(255, 0, 0, 0.2); /* Semi-transparent red for error */
            border-color: rgba(255, 0, 0, 0.4);
            color: white;
        }
        #messageBox.bg-green-100 { /* Semi-transparent green for success */
            background-color: rgba(0, 255, 0, 0.2);
            border-color: rgba(0, 255, 0, 0.4);
        }
        #messageBox strong, #messageBox span {
            color: white; /* Ensure message box text is white */
        }
        #messageBox svg {
            fill: white; /* Ensure close button icon is white */
        }
        /* Navigation links color adjustment */
        nav a {
            color: rgba(255, 255, 255, 0.7); /* Slightly transparent white for nav links */
        }
        nav a:hover {
            color: white; /* Solid white on hover */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="glassmorphic-card p-8 rounded-xl w-full max-w-2xl">
        <h1 class="text-4xl font-extrabold text-center mb-6">Edit Ixol Words</h1>

        <!-- Navigation Links -->
        <nav class="mb-10 flex justify-center gap-4">
            <a href="index.html" class="font-semibold transition duration-200">Translator</a>
            <a href="ixol_add_words_page.html" class="font-semibold transition duration-200">Add Words</a>
            <a href="ixol_word_list_page.html" class="font-semibold transition duration-200">Word List</a>
            <a href="ixol_edit_words_page.html" class="font-semibold transition duration-200">Edit Words</a>
            <a href="ixol_structure_page.html" class="font-semibold transition duration-200">Ixol Structure</a>
        </nav>

        <div class="mb-6">
            <label for="searchEnglishWord" class="block text-lg font-semibold mb-2">Search English Word to Edit:</label>
            <input type="text" id="searchEnglishWord"
                   class="w-full p-3 rounded-lg focus:outline-none transition duration-200 text-lg"
                   placeholder="e.g., 'tree'">
            <button id="searchWordBtn"
                    class="w-full mt-4 bg-blue-600 hover:bg-blue-700 font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                Search Word
            </button>
        </div>

        <div id="editForm" class="hidden">
            <h2 class="text-3xl font-bold mb-4 text-center">Edit Word Details</h2>
            <div class="mb-4">
                <label for="displayEnglishWord" class="block text-lg font-semibold mb-2">English Word (Cannot be changed):</label>
                <input type="text" id="displayEnglishWord" class="w-full p-3 rounded-lg bg-gray-700 text-lg opacity-70 cursor-not-allowed" readonly>
            </div>

            <div class="mb-4">
                <label for="editIxolWord" class="block text-lg font-semibold mb-2">Ixol Word:</label>
                <input type="text" id="editIxolWord"
                       class="w-full p-3 rounded-lg focus:outline-none transition duration-200 text-lg">
            </div>

            <div class="mb-6">
                <label for="editNotes" class="block text-lg font-semibold mb-2">Notes:</label>
                <textarea id="editNotes"
                          class="w-full p-3 rounded-lg focus:outline-none transition duration-200 text-lg"></textarea>
            </div>

            <button id="saveChangesBtn"
                    class="w-full bg-purple-600 hover:bg-purple-700 font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50">
                Save Changes
            </button>
        </div>

        <div id="messageBox" class="hidden px-4 py-3 rounded-lg relative mt-4" role="alert">
            <strong class="font-bold">Error:</strong>
            <span id="messageText" class="block sm:inline"></span>
            <span class="absolute top-0 bottom-0 right-0 px-4 py-3 cursor-pointer" onclick="document.getElementById('messageBox').classList.add('hidden')">
                <svg class="fill-current h-6 w-6" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15L6.22 7.16a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.029a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.15 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </span>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const searchEnglishWordInput = document.getElementById('searchEnglishWord');
        const searchWordBtn = document.getElementById('searchWordBtn');
        const editForm = document.getElementById('editForm');
        const displayEnglishWordInput = document.getElementById('displayEnglishWord');
        const editIxolWordInput = document.getElementById('editIxolWord');
        const editNotesInput = document.getElementById('editNotes');
        const saveChangesBtn = document.getElementById('saveChangesBtn');
        const messageBox = document.getElementById('messageBox');
        const messageText = document.getElementById('messageText');

        // --- Cloudflare Worker URL ---
        const WORKER_URL = 'https://royal-credit-10e7.renjrence.workers.dev'; // Your deployed Worker URL

        let currentVocab = []; // Store the full vocabulary for searching

        // Function to display messages (replaces alert())
        function showMessage(message, type = 'error') {
            messageText.textContent = message;
            messageBox.classList.remove('hidden');
            if (type === 'error') {
                messageBox.classList.remove('bg-green-100', 'border-green-400', 'text-green-700');
                messageBox.classList.add('bg-red-100', 'border-red-400', 'text-red-700');
            } else {
                messageBox.classList.remove('bg-red-100', 'border-red-400', 'text-red-700');
                messageBox.classList.add('bg-green-100', 'border-green-400');
            }
        }

        // Function to load vocabulary from Cloudflare Worker
        async function loadVocab() {
            try {
                const response = await fetch(`${WORKER_URL}/api/vocab/get`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                currentVocab = await response.json();
                console.log("Vocabulary loaded for editing:", currentVocab);
            } catch (e) {
                console.error("Error loading vocabulary from Cloudflare Worker:", e);
                showMessage('Error loading vocabulary from server. Please try again later.', 'error');
                currentVocab = []; // Ensure it's empty on error
            }
        }

        // Event listener for searching a word
        searchWordBtn.addEventListener('click', async () => {
            const searchTerm = searchEnglishWordInput.value.trim().toLowerCase();
            if (!searchTerm) {
                showMessage('Please enter an English word to search.', 'error');
                return;
            }

            await loadVocab(); // Ensure we have the latest vocab

            const foundWord = currentVocab.find(entry => entry.english.toLowerCase() === searchTerm);

            if (foundWord) {
                displayEnglishWordInput.value = foundWord.english;
                editIxolWordInput.value = foundWord.ixol;
                editNotesInput.value = foundWord.notes || '';
                editForm.classList.remove('hidden'); // Show the edit form
                showMessage('Word found. You can now edit its Ixol translation and notes.', 'success');
            } else {
                editForm.classList.add('hidden'); // Hide the form if not found
                showMessage(`Word "${searchTerm}" not found in the vocabulary.`, 'error');
            }
        });

        // Event listener for saving changes
        saveChangesBtn.addEventListener('click', async () => {
            const originalEnglishWord = displayEnglishWordInput.value.trim(); // This is the key
            const newIxolWord = editIxolWordInput.value.trim();
            const newNotes = editNotesInput.value.trim();

            if (!newIxolWord) {
                showMessage('Ixol word cannot be empty.', 'error');
                return;
            }

            try {
                const response = await fetch(`${WORKER_URL}/api/vocab/add`, { // Use the 'add' endpoint for upsert
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ english: originalEnglishWord, ixol: newIxolWord, notes: newNotes }),
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Word updated successfully!', 'success');
                    // Optionally, clear form or hide it after saving
                    searchEnglishWordInput.value = '';
                    editForm.classList.add('hidden');
                } else {
                    showMessage(`Error: ${result.error || 'Failed to update word.'}`, 'error');
                }
            } catch (error) {
                console.error("Error updating word via Cloudflare Worker:", error);
                showMessage('An error occurred while connecting to the server. Please try again.', 'error');
            }
        });

        // Initial load of vocabulary when the page loads
        document.addEventListener('DOMContentLoaded', loadVocab);
    </script>
</body>
</html>
